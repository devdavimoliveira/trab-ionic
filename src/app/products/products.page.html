<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">Nossos bolos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let product of products" [routerLink]="['/products-details', product.slug]">
        <ion-avatar slot="start">
          <img src={{product.imgUrl}}>
        </ion-avatar>
        <ion-label>
          <h1>{{product.title}}</h1>
          <p>Pre√ßo: R${{product.price}}</p>
        </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
