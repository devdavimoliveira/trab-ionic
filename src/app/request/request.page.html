<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">Seu pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="medium">
      <ion-card-title>Bolo escolhido</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        {{product.title }} por: R$ {{product.price}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header color="medium">
      <ion-card-title>Dados de entrega</ion-card-title>
    </ion-card-header>
    <form [formGroup]="form">
      <ion-item lines="full">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="tel" formControlName="tel"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Endere√ßo</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid">Confirmar Pedido!</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
